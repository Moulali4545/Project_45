
    {% extends 'index.html' %}
    {% block content %}
    {% load static %}

    {% for message in messages %}
   <p> {{ message }} </p>
    {% endfor %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/mm.css' %}">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form method="post">
        {% csrf_token %}
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" name="username" class="form-control form-control-sm" id="exampleInput1" aria-describedby="InputHelp" required="">
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" name="email" class=" form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" required="">
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" name="phone" class="form-control form-control-sm" id="exampleInputphone" aria-describedby="phoneHelp" required="">
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" name="password" class="form-control form-control-sm" id="exampleInputPassword1" required="">
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" name="confirm password" class=" form-control form-controlform-control-sm" id="exampleInputPassword2">
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          
          <button type="submit" class="btn btn-info btn-block mt-2">Sign in</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  {% endblock %}
